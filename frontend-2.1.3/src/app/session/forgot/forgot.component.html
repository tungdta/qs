<div class="session mat-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <md-card>
        <md-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <img src="assets/images/logo-dark.png" alt="" />
              <p class="mat-text-muted">{{'forgot.subTitile' | translate}}</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <md-input-container style="width: 100%">
                  <input mdInput placeholder="{{'forgot.email' | translate}}" [(ngModel)]="email" type="email" [formControl]="form.controls['email']">
                </md-input-container>
                <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">{{'validate.required' | translate}}</small>
                <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched" class="mat-text-warn">{{'validate.invalid.format' | translate}}</small>
              </div>
              <button md-raised-button color="primary" type="submit" [disabled]="!form.valid">{{'forgot.button.login' | translate}}</button>
            </div>
            <div class="pt-1 pb-1 text-xs-center">
              <a [routerLink]="['/session/signin']">{{'forgot.link.login' | translate}}</a>&nbsp;&nbsp;&nbsp;&nbsp;
              <a [routerLink]="['/session/signup']">{{'forgot.link.signup' | translate}}</a>
            </div>
          </form>
        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
