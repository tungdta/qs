<div class="session mat-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <md-card>
        <md-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <img src="assets/images/logo-dark.png" alt="" />
              <p class="mat-text-muted">{{'resetPassword.subTitile' | translate}}</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <md-input-container style="width: 100%">
                  <input mdInput type="password" [(ngModel)]="password" placeholder="{{'resetPassword.password' | translate}}" [formControl]="form.controls['password']">
                </md-input-container>
                <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="mat-text-warn">{{'validate.required' | translate}}</small>
              </div>
              <div class="pb-1">
                <md-input-container style="width: 100%">
                  <input mdInput placeholder="{{'resetPassword.confirmPassword' | translate}}" [(ngModel)]="confirmPassword" [formControl]="form.controls['confirmPassword']" type="password">
                </md-input-container>
                <small *ngIf="form.controls['confirmPassword'].hasError('required') && form.controls['confirmPassword'].touched" class="mat-text-warn">{{'validate.required' | translate}}</small>
                <small *ngIf="form.controls['confirmPassword'].errors?.equalTo" class="mat-text-warn">{{'validate.password.notMatch' | translate}}</small>
              </div>
              <button md-raised-button color="primary" type="submit" [disabled]="!form.valid">{{'resetPassword.button.submit' | translate}}</button>
            </div>
            <div class="pt-1 pb-1 text-xs-center">
              <a [routerLink]="['/session/forgot']">{{'resetPassword.link.forgot' | translate}}</a>&nbsp;&nbsp;&nbsp;&nbsp;
              <a [routerLink]="['/session/signup']">{{'resetPassword.link.signup' | translate}}</a>
            </div>
          </form>
        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
