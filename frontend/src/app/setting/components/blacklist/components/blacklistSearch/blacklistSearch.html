<md-card>
    <md-card-header>
        <md-card-title style="padding-top:0px;">
            <tr>
                <div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="center stretch">
                    <div fxFlex.gt-sm="95%" fxFlex="100%" style="padding-top:15px;">
                        {{this.translate.get('FILTER')}}
                    </div>
                    <div fxFlex.gt-sm="5%" fxFlex="100%" style="padding-top:5px;">
                        <div fxFlex>
                            <button md-raised-button md-button-sm color="primary" (click)="filterTable()" class="mr-1">{{this.translate.get('APPLY')}}</button>
                        </div>
                    </div>
                </div>
            </tr>
        </md-card-title>
    </md-card-header>
    <hr>
    <md-card-content>
        <div fxLayout="row" fxLayoutAlign="start center" class="mb-1">
            <md-input-container class="ml-xs mr-xs" style="width: 100%;">
                <input mdInput placeholder="{{this.translate.get('CALLER')}}" [(ngModel)]="searchBlackList.caller">
            </md-input-container>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center" class="mb-1">
            <md-select placeholder="{{this.translate.get('TYPE')}}" style="width: 100%;" [(ngModel)]="searchBlackList.type_id" [disabled]="isDisabled">
                <md-option *ngFor="let type of types" [value]="type.value" [disabled]="type.disabled">
                    {{ type.viewValue }}
                </md-option>
            </md-select>
        </div>
    </md-card-content>
</md-card>
