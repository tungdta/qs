<div class="wrapper">
    <div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="center stretch">
        <md-card fxFlex.gt-md="100%" fxFlex.gt-sm="100%" fxFlex="100%">
            <md-card-title> {{this.translate.get('RECENT_CONVERSATION')}}</md-card-title>
            <hr>
            <md-card-content>
                <div fxLayout="row" fxLayoutWrap="wrap" *ngFor="let conversation of conversationService.conversation_list" style="padding-bottom:15px;">
                    <!--div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="center stretch"-->
                    <div fxFlex.gt-md="5%" fxFlex.gt-sm="10%" fxFlex="100%">
                        <md-icon style="font-size:18px;"> {{conversation.type}} </md-icon>
                    </div>
                    <div fxFlex.gt-md="40%" fxFlex.gt-sm="20%" fxFlex="100%">
                        <div md-inline>
                            <span><b> {{conversation.contact_name}} < </b></span>
                            <span><b> {{conversation.contact_email}} > </b></span>
                        </div>
                        <small>{{conversation.start_time}}</small>
                    </div>
                    <div fxFlex.gt-md="45%" fxFlex.gt-sm="60%" fxFlex="100%">
                        <div><b>  {{conversation.subject}}  </b></div>
                        <div> {{conversation.content}} </div>
                    </div>
                    <div fxFlex.gt-md="10%" fxFlex.gt-sm="10%" fxFlex="100%">
                        <div fxFlex></div>
                        <button md-icon-button [md-menu-trigger-for]="addMenu" aria-label="Open x-positioned menu">
                            <md-icon>more_horiz</md-icon>
                        </button>
                        <md-menu x-position="before" #addMenu="mdMenu" class="before">
                            <button md-menu-item *ngFor="let item of iconItems" [disabled]="item.disabled" (click)="click(item.action, row)">
                                <md-icon>{{ item.icon }}</md-icon>
                                {{ item.text }}
                            </button>
                        </md-menu>
                    </div>
                    <!--/div-->
                    <hr style="padding-top:10px; padding-bottom:10px;">
                </div>
                <!--div fxLayout="row" fxLayoutWrap="wrap">
                    <div fxFlex></div>
                    <button md-button color="primary" class="mr-1">{{translate.get('VIEW_ALL')}}</button>
                </div-->
            </md-card-content>
        </md-card>
    </div>
</div>
